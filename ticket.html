<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="ticket.css">
  <script src="ticket.js"></script>
</head>

<body>
<div class="ticket">
  <h2 class="editable" contenteditable="true">Ticket title</h2><hr>
  <textarea class=description placeholder="Ticket description"></textarea>
  <div class="ticket-meta">
    <span class="ticket-assignee">Assigned to -</span>
    <select class=assigned place holder="select user">
      <option selected disabled>Choose user</option>
    </select>
    <br>
    <label for="due-date">Due -</label>
    <input type="date" id="due-date">
    <script src="script.js"></script>
    <br>
    <ul class="ticket-labels"> Labels -
      <li class="ticket-label">First</li>
      <li class="ticket-label">Second</li>
      <li class="ticket-label">Third</li>
    </ul>
  </div>
</div>
</body>
</html>
